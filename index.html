<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UML Text Converter Converter</h1>
    <div id="app" style="display: flex; justify-content: space-around;">
        <div class="flex-item">
            <p>Enter data fields (Separate with new line)</p>
            <textarea name="" id="varField" cols="50" rows="20" ></textarea>
            <br>
            <button id="btn__var">CONVERT BARYABOLS</button>
            <p id="outputVar"></p>
        </div>
        <div class="flex-item">
            <p>Enter constructor (Separate with new line)</p>
            <textarea name="" id="conField" cols="75" rows="20" ></textarea>
            <br>
            <button id="btn__con">CONVERT CONSTRUCTION WORKER</button>
            <p id="outputCon"></p>
        </div>
        <div class="flex-item">
            <p>Enter methods (Separate with new line)</p>
            <textarea name="" id="methodField" cols="75" rows="20" ></textarea>
            <br>
            <button id="btn__method">CONVERT METHOD</button>
            <p id="outputMethod"></p>
        </div>
        
    </div>
    <div>
        <h2>Created By: Jhury</h2>
<!--         <img src="jhury deal with it.jpg" alt=""> -->
    </div>

    <script src="app.js"></script>
    
</body>
</html>
